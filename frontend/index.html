<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>559 project frontend</title>
  <link rel="stylesheet" href="./frontend.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>



<div class ="user_interface">
  <div class = name>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
  </div>
  <br>
  <div class = email>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" title="Please input correct email format" >
  </div>

  <div class = password>
    <label for="pass">Password:</label>
    <input type="password" id="pass" name="password">
  </div>

  <div class = "button">
    <button class="userButton" id = "register" onclick="userRegister()">register</button>
  </div>

  <div class = "button">
    <button class="userButton" id = "login" onclick="userLogin()">login</button>
  </div>

  <div class = "button">
    <button class="userButton" id = "logout" onclick="logout()">logout</button>
  </div>

  <div class = "button">
    <button class="userButton" id = "testButton" onclick="fetchFiles()">fetch files</button>
  </div>

  <div class = "userStatus" id = "loginStatus">
    not login yet
  </div>
</div>
<hr>

<div class = fileInterface>
  <div class ="getFile">
    <label for="getFileName">File id want to get from server:</label>
    <br>
    <input type="text" id="getFileName" name="getFileName">
    <div class = "button">
      <button class="fileButton" id = "getFileButton" onclick="getFile()">getFile</button>
    </div>
    <div class = "fileStatus" id = "getFileStatus">
      <br>
    </div>
  </div>
  <hr>
  <div class = "uploadFile">
    <label for="uploadFile">Choose file you want to upload to server:</label>
    <br>
    <input type="file" id="uploadFile" name="uploadFile" accept="video/*,image/*" />
    <div class = "button">
      <button class="fileButton" id = "uploadFileButton" onclick="uploadFile()">upload</button>
    </div>
    <div class = "fileStatus" id = "uploadFileStatus">
    </div>

  </div>
  <hr>
  <div class ="deleteFile">
    <label for="deleteFileName">File id want to delete on server:</label>
    <br>
    <input type="text" id="deleteFileName" name="deleteFileName">
    <div class = "button">
      <button class="fileButton" id = "deleteFileButton" onclick="deleteFile()">delete</button>
    </div>
    <div class = "fileStatus" id = "deleteFileStatus">
    </div>
  </div>
  <hr>
  <div class = "button">
    <button class="fileButton" id = "getFileList" onclick="getFileList()">update file list</button>
  </div>

  <table id="fileList">
    <thead>
    <tr>
      <th>fileId</th>
      <th>Name</th>
      <th>Size</th>
      <th>Content Type</th>
      <th>Created Date</th>
      <th>fileserver</th>
      <th>path</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>

<script src = "frontend.js"></script>

</body>
</html>
