    <div class="box">
     
      <div class="pre-box">
          <h1>WELCOME</h1>
          <p>JOIN US!</p>
          <div class="img-box">
              <img src="./img/cat.jpg" alt="">
          </div>
      </div>
      <div class="register-form">
        
          <div class="title">
              <h1>Register</h1>
          </div>
      
          <div class="userInput">
              <input type="email"placeholder="Email" id="email" name="email" title="Please input correct email format" >
              <input type="name" placeholder="Name" id="name" name="name">
              <input type="password" placeholder="Password" id="pass" name="password">
          </div>
   
          <div class="Button">
            <button class="userButton" id = "register" onclick="userRegister()">register</button>
              
              <p onclick="mySwitch()">Login?</p>
          </div>
      </div>
   
      <div class="userLogin">
          
          <div class="title">
              <h1>LogIn</h1>
          </div>
      
          <div class="userInput">
       
            <input type="email"placeholder="Email" id="Useremail" name="email" title="Please input correct email format" >
            <input type="password" placeholder="Password" id="Userpass" name="password">
          </div>
          
          <div class="Button">
            <button class="userButton" id = "login" onclick="userLogin()">login</button>
           
              <p onclick="mySwitch()">register?</p>
              <p onclick="location.href='./guest.html'">Guest?</p>
          </div>
          
      </div>
      <div class = "userStatus" id = "loginStatus">
        not login yet
      </div>

      
     </div>
     <script>
  
       let flag=true
       const mySwitch=()=>{
          if(flag===true){
           
              $(".pre-box").css("transform","translateX(100%)")
              
              $(".pre-box").css("background-color","#c9e0ed")
              
              $("img").attr("src","./img/cat.jpg")
              
          }
          else {
              $(".pre-box").css("transform","translateX(0%)")
              $(".pre-box").css("background-color","#edd4dc")
             
          }
          flag=!flag
       }
 </script>
